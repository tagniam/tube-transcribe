<div class="controls">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-1">
                <time-display [currentTime]="currentTime"></time-display>
            </div>
            <div class="col-lg-4"></div>

            <div class="col-lg-2">
                <media-controls [playing]="isPlaying" 
                    (playingChange)="handlePlayPause($event)"
                    (forwards)="handleJump(true)"
                    (backwards)="handleJump(false)"
                    (saveMarker)="handleSaveMarker($event)">
                </media-controls>
            </div>
            <div class="col-lg-3"></div>
            <div class="sliders col-lg-2">
                <volume-control (volumeChange)="handleVolumeChange($event)"></volume-control>
                <playback-rate-control [playbackRates]="playbackRates" (playbackRateChange)="handlePlaybackRateChange($event)"></playback-rate-control>
                <zoom-control (zoomChange)="handleZoomChange($event)"></zoom-control>
            </div>


        </div>
    </div>
</div>

<div class="timeline">
    <timeline [playing]="isPlaying"
            [width]="timelineWidth"
            [markers]="markers"
            [playHeadPos]="playHeadPos"
            (changePlayHeadPos)="handleChangePlayHeadPos($event)"
            (selection)="handleSelection($event)"
            (endSelection)="handleEndSelection()"></timeline>
</div>
