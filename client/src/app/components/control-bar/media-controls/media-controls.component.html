<div id="media-controls-wrapper">
  <div class="btn-group" role="group">
    <button id="backwards" class="btn btn-lg btn-secondary" (click)="handleBackwards()">
      <i class="glyphicon glyphicon-backward"></i>
    </button>

    <button id="playPause" class="btn btn-lg btn-danger" (click)="togglePlayPause()">
      <div *ngIf="playing">
        <i class="glyphicon glyphicon-pause"></i>
      </div>
      <div *ngIf="!playing">
        <i class="glyphicon glyphicon-play"></i>
      </div>
    </button>
    <button id="forwards" class="btn btn-lg btn-secondary" (click)="handleForwards()">
      <i class="glyphicon glyphicon-forward"></i>
    </button>
  </div>
</div>
