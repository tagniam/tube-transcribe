<div class="row">
    <div class="col-sm-2">
        <span class="glyphicon glyphicon-volume-down icon"></span>
    </div>
    <div class="col-sm-8">
        <input #volume
            type="range"
            (input)="changeVolume(volume.value)"
            min="0"
            max="100"
            value="100"
            step="10">
    </div>
    <div class="col-sm-2">
        <span class="glyphicon glyphicon-volume-up icon"></span>
    </div>
</div>
